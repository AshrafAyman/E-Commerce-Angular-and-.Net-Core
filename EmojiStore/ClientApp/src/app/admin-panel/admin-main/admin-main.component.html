<body #target>
    <div id="wrapper">

        <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" [class.toggled]="check"
          #accordionSidebar id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/Home">
          <div class="sidebar-brand-icon ">
            <img src="../../../assets/img/logo2.svg" alt="" width="80px" height="60px">
          </div>

        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/Home" routerLinkActive="active-link">
            <i class="far fa-fw fa-home"></i>
            <span>Back To Store</span>
          </a>
        </li>



        <!-- Heading -->
        <!-- Heading -->
        <div class="sidebar-heading">
          <i class="far fa-fw fa-folder-open"></i> Pages
        </div>
        <!-- Divider -->
        <hr class="sidebar-divider">
        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/OverView" routerLinkActive="active-link">
            <i class=" fa-fw far fa-chart-bar"></i>
            <span>Over View</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Category" routerLinkActive="active-link">
            <i class="far fa-fw fa-folder"></i>
            <span>Category</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Size" routerLinkActive="active-link">
            <i class="far fa-fw fa-shoe-prints"></i>
            <span>Size</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Shipping" routerLinkActive="active-link">
            <i class="far fa-fw fa-truck"></i>
            <span>Shipping & Returns</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Washing" routerLinkActive="active-link">
            <i class="far fa-fw fa-tshirt"></i>
            <span>Washing</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Product" routerLinkActive="active-link">
            <i class="far fa-fw fa-shopping-bag"></i>
            <span>Product</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Offer" routerLinkActive="active-link">
            <i class="far fa-fw fa-tags"></i>
            <span>Offer</span>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/Admin/Orders" routerLinkActive="active-link">
            <i class="fa-fw far fa-dolly"></i>
            <span>Orders</span>
          </a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" (click)="sideBarToggle()" id="sidebarToggle">
            <i class="far fa-fw fa-angle-left" [class.fa-angle-right]="selected"
               style="color:#f8f9fc;"></i>
          </button>
        </div>

      </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" (click)="sideBarToggle()"
                        class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>


                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item m-auto">
                            <a href="  https://www.emoji-store.com/api/products/GetCustomerData">
                                <i class="far fa-2x fa-file-alt text-primary"></i>
                            </a>

                        </li>
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{userName}}</span>
                                <img class="img-profile rounded-circle" src="../../../assets/img/user.png">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <app-admin-content></app-admin-content>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>© Web Development By Core System 2021 .</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" (click)="scrollToElement(target)">
        <i class="fas fa-chevron-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="LogOut()" data-dismiss="modal" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>

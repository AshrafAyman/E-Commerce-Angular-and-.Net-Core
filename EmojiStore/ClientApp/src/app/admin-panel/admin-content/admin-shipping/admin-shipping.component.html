<div class="card shadow mb-4">
    <div class="card-header py-2 pt-3">
        <h4 class="h4  text-gray-800">Shipping & Returns</h4>
    </div>
    <div class="card-body">
        <form class="needs-validation" [formGroup]="shippingForm" novalidate>
            <div class="form-row">
                <div class="input-group col-12 mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"> <i class="fa fa-truck" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control " formControlName="shipping" name="shipping" placeholder="Shipping & Returns..." id="shipping-input">
                </div>
                <div *ngIf="shipping.invalid && (shipping.dirty || shipping.touched)" class="text-danger ml-2">
                    Please provide a Shipping & Returns .
                </div>
            </div>


            <div class=" col-12 mb-3">
                <button type="submit" [disabled]="shippingForm.invalid" (click)="saveCategory()" class="btn btn-primary btn-md btn-block " id="save"> <i class="fas fa-save fa-fw mr-2"></i> Save </button>
                <button type="submit" [disabled]="shippingForm.invalid" (click)="saveAfterEditCategory()" class="btn btn-primary btn-md btn-block" id="edit" style="display: none;"> <i class="fas fa-save fa-fw mr-2"></i>Save</button>
            </div>


        </form>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Shipping & Returns
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="datatable example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered d-table row-border stripe hover" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="dt-head-right">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="shippings?.length != 0">
                    <tr *ngFor="let shipping of shippings">
                        <td class="dt-body-left text-truncate" style="max-width: 250px;">{{ shipping.name }}</td>
                        <td class="d-flex justify-content-center">
                            <a type="button" (click)="deleteCategory(shipping.id)" class=" " placement="left" ngbTooltip="Remove"> <i class="fas fa-trash fa-fw mr-2"></i></a>
                            <a type="button" (click)="editCategory(shipping)" class=" " placement="right" ngbTooltip="Edit"> <i class="fas fa-edit fa-fw mr-2"></i></a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
